<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="./src/images/kamila.jpg" alt="Foto do perfil">
                <p>Kamila G. Caramelo <span class="idade">31</span></p>
                <span class="cidade">Sta. Albertina</span>
            </div>
            <hr>
            <ul class="numeros-perfil">
                <li class="info">
                    <p class="numero">80K</p>
                    <span class="descricao-numero">Followers</span>
                </li>
                <li class="info">
                    <p class="numero">803K</p>
                    <span class="descricao-numero">Likes</span>
                </li>
                <li class="info">
                    <p class="numero">1.4K</p>
                    <span class="descricao-numero">Photos</span>
                </li>
            </ul>
        </div>
    </main>
    
</body>
</html>
